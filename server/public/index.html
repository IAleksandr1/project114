  <script>
    // При загрузке страницы запрашиваем JSON и вставляем в таблицу:
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/api/users')
        .then(res => res.json())
        .then(users => {
          const tbody = document.querySelector('#users-table tbody');
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
            `;
            tbody.append(row);
          });
        })
        .catch(err => console.error('Fetch error:', err));
    });
  </script>
